<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_home.css') }}">
    
    <!-- Chart.js (for reports) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class=" border-right" id="sidebar-wrapper">
             
            <div class="sidebar-heading text-light text-center">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Finance Tracker Logo" class="logo" style="width: 150px; height: auto;"> <!-- Add your logo here -->
            </div>
            <div class="list-group list-group-flush">
                <!-- The 'active' class is applied based on the current route -->
                <a href="{{ url_for('admin_dashboard') }}" class="list-group-item list-group-item-action  text-light {% if request.endpoint == 'dashboard' %}active{% endif %}">Dashboard</a>
                
                 
                <a href="{{ url_for('admin_category_manage') }}" class="list-group-item list-group-item-action text-light  {% if 'expense' in request.endpoint %}active{% endif %}">Manage Category </a>
                
                <a href="{{ url_for('admin_request') }}" class="list-group-item list-group-item-action text-light  {% if 'expense' in request.endpoint %}active{% endif %}">Manage Requests</a>
            
                <a href="{{ url_for('admin_actions') }}" class="list-group-item list-group-item-action text-light  {% if 'expense' in request.endpoint %}active{% endif %}">Actions</a>
                <a href="{{ url_for('admin_view_report_income') }}" class="list-group-item list-group-item-action text-light  {% if 'expense' in request.endpoint %}active{% endif %}">Reports</a>
                
                
                <a href="{{ url_for('admin_profile') }}" class="list-group-item list-group-item-action text-light  {% if 'expense' in request.endpoint %}active{% endif %}">Profile</a>
                
                <!-- Logout Button Form -->
                <form action="{{ url_for('logout') }}" method="POST" style="display: inline;">
                    <button type="submit" class="list-group-item list-group-item-action  text-light" style="border: none; width: 100%; text-align: left;">
                        Logout
                    </button>
                </form>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="container-fluid">
            {% block content %}
            <!-- Content specific to each page will be injected here -->
            {% endblock %}
        </div>
    </div>
    





    <!-- Bootstrap and Popper.js JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
